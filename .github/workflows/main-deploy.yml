                  "to": [
                    {
                      "email": "${EMAIL_TO}"
                    }
                  ]
                }
              ],
              "from": {
                "email": "${EMAIL_FROM}"
              },
              "subject": "${SUBJECT}",
              "content": [
                {
                  "type": "text/plain",
                  "value": $BODY
                }
              ]
            }
          EOF

